<template name="topPosts">
	{{>postsList options}}
</template>

<template name="newPosts">
	{{>postsList options}}
</template>

<template name="postsList">
  <div class="posts">
    {{#each posts}}
      {{> postItem}}
    {{/each}}

	{{#if postsReady}}
		{{#unless allPostsLoaded}}
			<a class="load-more" href="#">Load more</a>
		{{/unless}}
	{{else}}
		<div>{{> spinner}}</div>
	{{/if}}
  </div>
</template>
